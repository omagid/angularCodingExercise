<section *ngFor="let transcript of transcripts; let i = index;" [ngClass]="(i==(transcripts.length-1) || (transcript.speaker != transcripts[i+1].speaker)) && getSpeakerClass(transcript.speaker)">
    <small *ngIf=" i==0 || (transcript.speaker != transcripts[i-1].speaker)" class="author">{{transcript.speaker}}</small>
    <div class="content textWrapper">{{transcript.snippet}}</div>
</section>

<h1 *ngIf="!transcripts">transcripts missing</h1>
