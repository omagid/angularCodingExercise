<section *ngFor="let transcript of transcripts; let i = index;" [ngClass]="getSpeakerClass(transcript.speaker, i)">
    <small *ngIf="isDifferentSpeaker(i)" class="author">{{transcript.speaker}}</small>
    <div class="content textWrapper">{{transcript.snippet}}</div>
</section>

<h1 *ngIf="!transcripts">transcripts are missing</h1>
