<div class="videoWrapper">
    <video *ngIf="!videoErr; else error" width="320" height="240" controls>
        <source [src]="videoSrc" type="video/mp4" (error)="handleError()">
    </video>
    
    <ng-template #error>
        <h1>Error occurred - Video cannot be displayed</h1>
    </ng-template>
</div>
